<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login App</title>
	<!-- ANIMATE CSS -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- FONTAWESOME -->
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- CUSTOM -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<!-- BODY -->
<body>

	<div class="login container img-rounded col-md-4 col-sm-6 col-xs-10 col-md-offset-4 col-sm-offset-3 col-xs-offset-1">
		<div>
			<h1>Welcome!</h1>
		</div>

		<form>
			<div class="form-group">
				<!-- <label for="exampleInputEmail1">Email address</label> -->
				<input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<!-- <label for="exampleInputPassword1">Password</label> -->
				<input type="password" class="form-control" id="password-input" placeholder="Password">
			</div>
		</form>

		<button type="button" class="login-button btn btn-lg btn-block">Login</button>

		<div class="alert alert-success" role="alert">
			Login successful!
		</div>

		<div class="alert alert-danger" role="alert">
			Incorrect username or password
		</div>
	</div>

	<!-- SCRIPTS -->

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- CUSTOM -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
